<div class="modal-content">
    <div class="col m2 l2 s2"> <img ng-src="{{post.user.dp}}" class="responsive-img" alt=""></div> <a href="">{{post.user.fullname | initcap}}</a>
    <p id="theprob">{{post.t}}</p>
    <p class="condensed" id="thedate">{{post.cro | getDur}}</p>
    <div id="descbody">
        <p id="thedesc">{{post.d}}</p> <img ng-show="post.i" ng-src="{{post.i}}" class="responsive-img" alt="" id="descpic">
        <br> <a class="btn btn-flat"><i class="material-icons">thumb_up</i> <span>:{{post.uv}}</span></a> <a class="btn btn-flat"><i class="material-icons">thumb_down</i> <span>:{{post.dv}}</span></a><span>Comments:</span> <a class="btn btn-flat" ng-click="getComments(post._id)"> Load comments </a>
        <ul class="collection">
            <li class="collection-item" ng-repeat="comme in post.co | orderBy : 'createdOn'">
                <div class="col m2 l2 s2"> <img src="{{comme.userId.dp}}" class="responsive-img" alt=""> </div><a href="">{{comme.userId.fullname | initcap}}</a><span><small> ({{comme.createdOn | getDur}})</small></span>
                <p>: {{comme.comment}} </p>
                <div class="condensed"> <a class="btn btn-flat"><i class="material-icons">thumb_up</i> <span>:{{comme.uv}}</span></a> <a class="btn btn-flat"><i class="material-icons">thumb_down</i> <span>:{{comme.dv}}</span></a> </div>
